!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #weather {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather API</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>

    <!-- Including Axios CDN for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'your_weatherapi_key'; // Replace with your WeatherAPI key
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

            try {
                const response = await axios.get(url);
                const data = response.data;

                const weatherDescription = data.current.condition.text;
                const temperature = data.current.temp_c;
                const humidity = data.current.humidity;
                const windSpeed = data.current.wind_kph;

                document.getElementById('weather').innerHTML = `
                    <p>Weather: ${weatherDescription}</p>
                    <p>Temperature: ${temperature}Â°C</p>
                    <p>Humidity: ${humidity}%</p>
                    <p>Wind Speed: ${windSpeed} kph</p>
                `;
            } catch (error) {
                document.getElementById('weather').innerHTML = `<p>Error fetching weather data. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
